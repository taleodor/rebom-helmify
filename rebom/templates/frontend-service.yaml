apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-frontend-service
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "rebom.labels" . | nindent 4 }}
spec:
  selector:
    app: rebom
    name: rebom-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80