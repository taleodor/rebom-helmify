apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-backend-service
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "rebom.labels" . | nindent 4 }}
spec:
  selector:
    app: rebom
    name: rebom-backend
  ports:
    - protocol: TCP
      port: 4000
      targetPort: 4000